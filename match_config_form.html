<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const mapOptions = ["de_dust2", "de_mirage", "de_inferno", "de_ancient", "de_nuke", "de_train", "de_overpass"];
        const playerOptions = [
            { name: "Куф", steamId: "76561198157452555" },
            { name: "Миша", steamId: "76561198267532174" },
            { name: "Рома", steamId: "76561199224708548" },
            { name: "Корела", steamId: "76561198123793731" },
            { name: "Рыж", steamId: "76561198189503206" },
            { name: "Леха", steamId: "76561197996688201" },
            { name: "Костя", steamId: "76561197981127887" },
            { name: "Федя", steamId: "76561198015424528" },
            { name: "Сэф", steamId: "76561198014902438" },
            { name: "Коля", steamId: "76561198872377804" },
            { name: "Ваня", steamId: "76561199218838148" },
            { name: "Ткач", steamId: "76561198977943165" },
            { name: "Алег", steamId: "76561198219187840" },
            { name: "Тема", steamId: "76561198188701537" },
            { name: "Мара", steamId: "76561198164642940" },
            { name: "Олег", steamId: "76561198176068026" },
            { name: "Сиба", steamId: "76561199209010587" },
            { name: "Кока", steamId: "76561199547347559" },
            { name: "Ида", steamId: "76561198016724589" },
            { name: "Никита", steamId: "76561198222164860" },
            { name: "Нос", steamId: "76561198214505285" }
        ];

        function addPlayer(containerId) {
            const container = document.getElementById(containerId);
            const isSpectator = containerId === 'spectators';
            const placeholderName = isSpectator ? 'Spectator Name' : 'Player Name';
            const removeText = isSpectator ? 'Remove Spectator' : 'Remove Player';
            const entry = document.createElement('div');
            entry.className = 'player-entry';
            entry.innerHTML = `
                <select name="${containerId}_player_name[]" onchange="updateSteamId(this)" required>
                    <option value="" disabled selected>Select ${placeholderName}</option>
                    ${playerOptions.map(player => `<option value="${player.name}">${player.name}</option>`).join('')}
                </select>
                <input type="text" name="${containerId}_player_id[]" placeholder="Steam ID" readonly>
                <button type="button" class="remove-btn" onclick="removePlayer(this)">${removeText}</button>
            `;
            container.appendChild(entry);
        }

        function updateSteamId(select) {
            const selectedName = select.value;
            const steamIdInput = select.nextElementSibling;
            const player = playerOptions.find(p => p.name === selectedName);
            steamIdInput.value = player ? player.steamId : '';
        }

        function removePlayer(button) {
            const entry = button.parentElement;
            const container = entry.parentElement;
            if (container.id === 'spectators' || container.children.length > 1) {
                entry.remove();
            } else {
                alert('At least one player is required.');
            }
        }

        function addMap() {
            const container = document.getElementById('map_list');
            const numMaps = parseInt(document.getElementById('num_maps').value);
            if (container.children.length >= numMaps) {
                alert(`Cannot add more maps. Maximum is ${numMaps}.`);
                return;
            }
            const position = container.children.length;
            const defaultMap = mapOptions[position % mapOptions.length];
            const entry = document.createElement('div');
            entry.className = 'map-entry';
            entry.innerHTML = `
                <select name="maplist[]" required>
                    ${mapOptions.map(opt => `<option value="${opt}" ${opt === defaultMap ? 'selected' : ''}>${opt}</option>`).join('')}
                </select>
                <button type="button" class="remove-btn" onclick="removeMap(this)">Remove Map</button>
            `;
            container.appendChild(entry);
        }

        function removeMap(button) {
            const entry = button.parentElement;
            const container = entry.parentElement;
            if (container.children.length > 1) {
                entry.remove();
            } else {
                alert('At least one map is required.');
            }
        }

        function updateMapList() {
            const container = document.getElementById('map_list');
            const numMaps = parseInt(document.getElementById('num_maps').value);
            const currentMaps = Array.from(container.getElementsByTagName('select')).map(select => select.value);

            // Remove all current map entries
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            // Add new map entries up to numMaps
            for (let i = 0; i < numMaps; i++) {
                const selectedMap = currentMaps[i] || mapOptions[i % mapOptions.length];
                const entry = document.createElement('div');
                entry.className = 'map-entry';
                entry.innerHTML = `
                    <select name="maplist[]" required>
                        ${mapOptions.map(opt => `<option value="${opt}" ${opt === selectedMap ? 'selected' : ''}>${opt}</option>`).join('')}
                    </select>
                    <button type="button" class="remove-btn" onclick="removeMap(this)">Remove Map</button>
                `;
                container.appendChild(entry);
            }
        }

        function randomizeMaps() {
            const container = document.getElementById('map_list');
            const selects = container.getElementsByTagName('select');
            let shuffled = [...mapOptions].sort(() => 0.5 - Math.random());
            shuffled = shuffled.slice(0, selects.length);
            for (let i = 0; i < selects.length; i++) {
                selects[i].value = shuffled[i];
            }
        }

        function addSide() {
            const container = document.getElementById('map_sides');
            const entry = document.createElement('div');
            entry.className = 'side-entry';
            entry.innerHTML = `<input type="text" name="map_sides[]" placeholder="Map Side" required>`;
            container.appendChild(entry);
        }

        function saveConfig() {
            const form = document.getElementById('matchForm');
            const formData = new FormData(form);
            const config = {
                matchid: parseInt(formData.get('matchid')),
                team1: {
                    name: formData.get('team1_name'),
                    players: {}
                },
                team2: {
                    name: formData.get('team2_name'),
                    players: {}
                },
                num_maps: parseInt(formData.get('num_maps')),
                maplist: formData.getAll('maplist[]'),
                map_sides: formData.getAll('map_sides[]'),
                spectators: {
                    players: {}
                },
                clinch_series: formData.get('clinch_series') === 'true',
                players_per_team: parseInt(formData.get('players_per_team')),
                cvars: {
                    hostname: formData.get('hostname'),
                    mp_friendlyfire: formData.get('mp_friendlyfire')
                }
            };

            const team1PlayerIds = formData.getAll('team1_players_player_id[]');
            const team1PlayerNames = formData.getAll('team1_players_player_name[]');
            team1PlayerIds.forEach((id, index) => {
                if (id && team1PlayerNames[index]) {
                    config.team1.players[id] = team1PlayerNames[index];
                }
            });

            const team2PlayerIds = formData.getAll('team2_players_player_id[]');
            const team2PlayerNames = formData.getAll('team2_players_player_name[]');
            team2PlayerIds.forEach((id, index) => {
                if (id && team2PlayerNames[index]) {
                    config.team2.players[id] = team2PlayerNames[index];
                }
            });

            const spectatorIds = formData.getAll('spectators_player_id[]');
            const spectatorNames = formData.getAll('spectators_player_name[]');
            spectatorIds.forEach((id, index) => {
                if (id && spectatorNames[index]) {
                    config.spectators.players[id] = spectatorNames[index];
                }
            });

            const jsonString = JSON.stringify(config, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'match_config.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize map list on page load
        document.addEventListener('DOMContentLoaded', updateMapList);
    </script>
